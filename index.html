<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>KAH 롤링페이퍼 - 김진일 자문위원님</title>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Jua&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff8f8;
      font-family: 'Jua', sans-serif;
      color: #7a2a2a;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 960px;
      margin: 40px auto;
      background: #fff0f0;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 50px 40px;
      position: relative;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }
    .date-loc {
      font-size: 1rem;
      color: #c25b5b;
      font-weight: 500;
    }
    .title {
      font-size: 2.2rem;
      font-weight: bold;
    }
    .subtitle {
      font-size: 1.1rem;
      margin: 12px 0 30px;
      text-align: center;
      color: #a03e3e;
    }
    .people-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px 40px;
    }
    .person {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      border: none;
      background: transparent;
    }
    .person-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px dashed #c0392b;
      margin-bottom: 8px;
    }
    .person-name {
      font-size: 1rem;
      font-weight: bold;
      color: #7a2a2a;
      text-align: center;
    }
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      z-index: 999;
    }
    .modal-bg.active { display: block; }
    .modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff8f8;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      padding: 24px;
      width: 80%;
      max-width: 520px;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
      font-family: 'Gaegu', cursive;
    }
    .modal.active { display: flex; flex-direction: column; align-items: center; }
    @keyframes fadeIn {
      from {opacity: 0; transform: translate(-50%, -55%);}
      to {opacity: 1; transform: translate(-50%, -50%);}
    }
    .modal .person-img {
      width: 90px;
      height: 90px;
      margin-bottom: 8px;
    }
    .modal .person-name {
      font-size: 1.4rem;
      color: #c0392b;
      margin-bottom: 8px;
    }
    .letter {
      font-size: 1.15rem;
      white-space: pre-line;
      color: #5a2c2c;
      margin-bottom: 20px;
      text-align: left;
    }
    .close-btn {
      background: #c0392b;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    .footer-note {
      text-align: right;
      margin-top: 24px;
      font-weight: bold;
      color: #b03535;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="date-loc">2025.06.26 성수 이그니스<br />KAH 인사학회 올림</div>
      <div class="title">Dear 김진일 자문위원님</div>
    </div>
    <div class="subtitle">작지만 마음은 가득 담아 보냅니다. 🌟<br />우리, 이 순간을 오래 기억할게요!</div>
    <div class="people-row" id="people-row"></div>
    <div class="footer-note">Good luck always 💌</div>
  </div>

  <div class="modal-bg" id="modal-bg"></div>
  <div class="modal" id="modal">
    <img id="modal-img" class="person-img" src="" alt="">
    <div class="person-name" id="modal-name"></div>
    <div class="letter" id="modal-letter"></div>
    <button class="close-btn" id="close-btn">닫기</button>
  </div>

  <script>
    const members = [
      {
        name: "김수정",
        image: "su.jpg",
        letter: `안녕하세요 자문위원님! 오늘 귀한 시간 내어주셔서 감사합다! 솔직히 오늘 오기 전까지만해도 형식적이고 교과서적인 이야기만 주구장창 듣고 오겠구나.. 생각했었는데, 그동안 그 누구도 해주지 않았고, 들어보지 못한 유익한 말씀들을 많이 해주셔서 너무너무 감사했습니다! 취업에 대해 어떠한 준비를 해야하고 나라는 사람의 브랜드를 어떻게 만들어가고 강화시켜야 하는지 막막했었는데, 오늘의 만남을 통해 그 어려움들이 해소될 수 있었던 것 같습니다. 특히 동문선배님으로써 후배들에게 진심 어린 조언을 무려 4시간동안 해주시는 모습을 보며 나도 언젠가 저렇게 성숙하고 묵직한 사회인이 되고싶다고 느꼈습니다. 늦은 시간까지 진심다해 맞이해주시고 이야기나눌 수 있음에 깊이 감사드립니다! 학회활동하면서 또 만나게 될 그 날까지, 오늘 얻은 인사이트를 가지고 한층 더 성장해서 찾아뵙도록 하겠습니다:)`
      },
      {
        name: "최강창민",
        image: "min.jpg",
        letter: `김진일 자문위원(멘토)님! 현직자강연 및 회식, 성수에서 파스타 먹은날, 오늘 기업탐방까지 짧지만 매 시간마다 진로에 관해 유익한 정보뿐 아니라 목표를 정하거나 접근하는 마인드 등 삶을 대하는 태도나 디테일한 목표를 설정하는 방법에 대해 정말로 많이 배운거같습니다. 과거의 경험은 뻔한 원론적인 얘기가 대부분이었지만, 위원님은 본인의 철학을 명확하게 갖고 계시고 이를 타인에게 쉽게 예시로 설명해주셔서 본받고 싶었습니다. 위원님의 철학을 참고하되 무작정 따라하지 말라는 말이 인상 깊었고, 기업은 돈을 버는 곳이며 내가 어떻게 기여할지를 말해야 한다는 조언도 깊이 남았습니다. 항상 건강 잘 챙기시고, 저도 후배들에게 베푸는 선배가 되겠습니다. 저번에 물엎질러서 죄송합니다 ㅜㅜ`
      },
      {
        name: "광복이 (김현비)",
        image: "현비.jpg",
        letter: `처음 자문위원님을 뵌 날이 기억이 납니다! 강의 내용도 신선했고, 벤치에서 인사에 대해 얘기하던 순간도 즐거웠습니다. 이후에도 꾸준히 학회와 교류해 주시고, 기업탐방에서도 좋은 내용 전달해 주셔서 정말 감사합니다. 자문위원님 덕분에 실무자의 역할과 내가 어떤 인사담당자가 되고 싶은지에 대한 고민을 시작할 수 있었습니다. 감사합니다 :)`
      },
      {
        name: "이인석",
        image: "in.jpg",
        letter: `To. 진일 멘토님 안녕하세요. 오늘 기업 탐방은 유료 컨설팅처럼 깊이 있고 알찼습니다. 멘토님만의 기업 준비 노하우를 체험하며 ‘이렇게 준비하는 거구나’를 깨달았습니다. 요리사의 비법처럼 쉽게 따라 할 수 없는 정성과 노력이 느껴졌고, 그것이 단순한 정보가 아닌 맞춤형 전략임을 알 수 있었습니다. 언젠가 저도 멘토님처럼 후배들에게 도움을 주고 싶다는 열정이 생겼습니다. 다음 기회에 꼭 다시 뵙고 싶습니다. 감사합니다!`
      },
      {
        name: "박해리",
        image: "ha.jpg.png",
        letter: `3시간 넘는 시간 동안 좋은 말씀 나눠주셔서 감사합니다. 단순히 스펙을 준비하기보다 스스로 사고하고 인사이트를 쌓는 것의 중요성을 느낄 수 있었습니다. 다시 한 번 감사합니다!`
      },
      {
        name: "현지",
        image: "ji.png",
        letter: `진일 멘토님께. 안녕하세요 :) 기업탐방에서 다시 뵐 수 있어 반가웠습니다. 짧은 시간이지만 멘토님을 여러 번 뵐 수 있었고, 그때마다 진심 어린 조언을 들을 수 있어 감사했습니다. 인사 직무에 대한 생각이 더 깊어지고 열정이 확장되는 느낌이었습니다. 스스로 고민하고 정리할 수 있도록 도와주셔서 많은 걸 배울 수 있었습니다. 감사합니다!`
      },
      {
        name: "이지섭",
        image: "js.jpg",
        letter: `안녕하세요 멘토님. 경기대학교 미디어영상학과 18학번 이지섭입니다. 광고 분야에서 HR로 전환하며 조급함과 혼란이 있었는데 이번 기업탐방을 통해 큰 힌트를 얻었습니다. 멘토님의 방식은 저에게 신선한 충격이었고, 진로 고민을 풀 실마리를 주셨습니다. 마지막 학년에 접어들며 학회에 애정을 붙일 수 있었고, 남은 활동도 열심히 하겠습니다. 무더운 여름, 건강히 보내시길 바랍니다. 감사합니다 :D`
      }
    ];

    const peopleRow = document.getElementById('people-row');
    const modalBg = document.getElementById('modal-bg');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalName = document.getElementById('modal-name');
    const modalLetter = document.getElementById('modal-letter');
    const closeBtn = document.getElementById('close-btn');

    members.forEach(m => {
      const btn = document.createElement('button');
      btn.className = 'person';
      btn.innerHTML = `
        <img class="person-img" src="${m.image}" alt="${m.name}">
        <div class="person-name">${m.name}</div>
      `;
      btn.onclick = () => {
        modalImg.src = m.image;
        modalName.textContent = m.name;
        modalLetter.textContent = m.letter;
        modalBg.classList.add('active');
        modal.classList.add('active');
      };
      peopleRow.appendChild(btn);
    });

    function closeModal() {
      modalBg.classList.remove('active');
      modal.classList.remove('active');
    }
    closeBtn.onclick = closeModal;
    modalBg.onclick = closeModal;
    document.addEventListener('keydown', e => {
      if ((e.key === 'Escape' || e.key === 'Enter') && modal.classList.contains('active')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
