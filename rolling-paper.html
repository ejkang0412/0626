<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background: #f8f5ee;
      font-family: 'Jua', Arial, sans-serif;
      color: #95743e;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 800px;
      margin: 40px auto;
      background: #fffbe9;
      border-radius: 14px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.08);
      padding: 42px 38px 52px 38px;
      position: relative;
      overflow: hidden;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      font-size: 2.2rem;
      margin-bottom: 14px;
      font-weight: 600;
    }
    .dear {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 14px;
      text-align: right;
      border-bottom: 2px solid #95743e;
      padding-bottom: 6px;
      letter-spacing: 1px;
    }
    .subinfo {
      font-size: 1.05rem;
      color: #b5975c;
      text-align: right;
      margin-bottom: 22px;
      letter-spacing: 0.5px;
    }
    .people-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 32px 50px;
      margin-bottom: 34px;
    }
    .person {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      margin-bottom: 6px;
      transition: transform 0.15s;
      border: none;
      background: transparent;
    }
    .person:hover {
      transform: scale(1.06);
    }
    .person-img {
      width: 95px;
      height: 95px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #95743e;
      margin-bottom: 10px;
      background: #e9e0c8;
    }
    .person-name {
      font-size: 1.08rem;
      font-weight: 600;
      color: #7a5a23;
      text-align: center;
      margin-bottom: 0;
    }
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(60,50,20,0.35);
    }
    .modal-bg.active { display: block; }
    .modal {
      position: fixed;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      background: #fffbe9;
      border-radius: 14px;
      box-shadow: 0 2px 18px rgba(120,100,70,0.18);
      width: 420px;
      max-width: 92vw;
      z-index: 101;
      padding: 28px 30px 24px 30px;
      display: none;
      flex-direction: column;
      align-items: center;
      animation: popup 0.19s cubic-bezier(.44,1.38,.44,1.01);
    }
    .modal.active { display: flex; }
    @keyframes popup {
      0% { transform: translate(-50%, -53%) scale(0.96);}
      100% { transform: translate(-50%, -50%) scale(1);}
    }
    .modal .person-img {
      width: 110px; height: 110px; margin-bottom: 8px;
    }
    .modal .person-name {
      font-size: 1.15rem;
      margin-bottom: 8px;
      color: #95743e;
    }
    .letter {
      font-size: 1.06rem;
      color: #70531a;
      line-height: 1.66;
      margin-bottom: 0;
      white-space: pre-line;
      letter-spacing: 0.12px;
      text-align: left;
    }
    .close-btn {
      margin-top: 18px;
      background: #95743e;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1.01rem;
      padding: 6px 24px;
      cursor: pointer;
      transition: background 0.17s;
    }
    .close-btn:hover {
      background: #b5975c;
    }
    .kah-logo {
      position: absolute;
      left: 34px;
      bottom: 21px;
      font-weight: 700;
      color: #b5975c;
      font-size: 1.12rem;
      letter-spacing: 1px;
      opacity: 0.8;

    .goodluck {
      font-size: 2.1rem;
      font-weight: 700;
      color: #95743e;
      position: absolute;
      bottom: 32px;
      right: 40px;
      letter-spacing: 2px;
    }
    .date-loc {
      position: absolute;
      left: 38px;
      top: 37px;
      color: #b5975c;
      font-size: 1rem;
      opacity: 0.9;
      font-weight: 500;
    }
    @media (max-width: 900px) {

    const peopleRow = document.getElementById('people-row');
    const modalBg = document.getElementById('modal-bg');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalName = document.getElementById('modal-name');
    const modalLetter = document.getElementById('modal-letter');
    const closeBtn = document.getElementById('close-btn');

    members.forEach((m, idx) => {
      const btn = document.createElement('button');
      btn.className = 'person';
      btn.setAttribute('aria-label', m.name + " 편지 열기");
      btn.innerHTML = `
        <img class="person-img" src="${m.image}" alt="${m.name}">
        <div class="person-name">${m.name}</div>
      `;
      btn.onclick = () => {
        modalImg.src = m.image;
        modalImg.alt = m.name;
        modalName.textContent = m.name;
        modalLetter.textContent = m.letter;
        modalBg.classList.add('active');
        modal.classList.add('active');
      };
      peopleRow.appendChild(btn);
    });

    function closeModal() {
      modalBg.classList.remove('active');
      modal.classList.remove('active');
    }
    closeBtn.onclick = closeModal;
    modalBg.onclick = closeModal;
    document.addEventListener('keydown', (e) => {
      if (modal.classList.contains('active') && (e.key === "Escape" || e.key === "Enter")) {
        closeModal();
      }
    });
